    <section class="checkout2 mt-5 pt-5 pb-3" id="checkout2">
        <div class="container my-4">
            <h2 class="form-weight-bold text-center">Check Out</h2>
        </div>
        <div class="mx-auto container d-flex justify-content-center align-items-center flex-column">
            
            <form action="" id="checkout-form" class="checkout-form">
                <div class="form-group4 mb-4 checkout-small-element ">
                  <input type="text" name="name" id="checkout-name" class="form-group4-input" required>
                  <label for="name" class="form-group4-label">Name</label>
                </div>

                <div class="form-group4 mb-4 checkout-small-element ">
                  <input type="text" name="email" id="checkout-email" class="form-group4-input" required>

                </div>

                <div class="form-group4 mb-4 checkout-small-element ">
                  <input type="number" name="phone" id="checkout-phone" class="form-group4-input" required>
                  <label for="phone" class="form-group4-label">Phone</label>
                </div>

                <div class="form-group4 mb-4 checkout-small-element ">
                  <input type="text" name="city" id="checkout-city" class="form-group4-input" required>
                  <label for="city" class="form-group4-label">City</label>
                </div>

                <div class="form-group4 mb-4 checkout-large-element">
                  <input type="text" name="address" id="checkout-address" class="form-group4-input" required>
                  <label for="address" class="form-group4-label">Address</label>
                </div>

                <div class="form-group2 mb-4 checkout-btn-container">
