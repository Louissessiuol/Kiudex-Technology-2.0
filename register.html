      <!--Register-->
      <section class="register mt-5 py-5" id="register">
        <div class="container mt-4">
            <h2 class="form-weight-bold text-center">Kiudex Account</h2>
        </div>
        <div class="mx-auto container d-flex justify-content-center align-items-center flex-column">
            
            <form action="" id="register-form" class="d-flex justify-content-center align-items-center flex-column login-form">
                <h3 class="text-center my-5 text-weight-medium"> Register an Account</h3>
                <div class="form-group2 mb-4">
                    <input type="text" name="register-name" id="name" class="form-group2-input" required>
                    <label for="name" class="form-group2-label">Name</label>
                </div>
                <div class="form-group2 mb-4">
                    <input type="text" name="register-email" id="email" class="form-group2-input" required>
                    <label for="email" class="form-group2-label">Email</label>
                </div>
                <div class="form-group2 mb-4">
                    <input type="password" name="register-password" id="register-password" class="form-group2-input" required>
                    <label for="register-password" class="form-group2-label">Password</label>
                </div>
                <div class="form-group2 mb-4">
                    <input type="password" name="confirm-password" id="register-confirm-password" class="form-group2-input" required>
                    <label for="confirm-password" class="form-group2-label">Confirm Password</label>
                </div>
                <div class="form-group2 mb-4">
                    <!-- <input type="submit" id="login-btn" class="form-group2-input register-btn" value="Continue"> -->
                    <a href="index.html" class="form-group2-a form-btn" style="text-decoration: none;">Create Account</a>
                </div>
                <div class="form-group2">
                   <p>Already have an account? <a href="login.html" id="login-url" class="form-register">  Login</a></p>
                </div>
            </form>
        </div>
